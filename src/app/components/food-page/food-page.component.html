<div class="container">

    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}

            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ❤️
            </span>
            
        </div>
            <div class="rating">
                <ngb-rating
                [max]="5"
                [(rate)]="food.stars"
                [readonly]="false">
            </ngb-rating>
            </div>
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>

            </div>
            <div class="tags">
                <app-tags [foodPageTags]="food.tags" [justitfyContent]="'start'"></app-tags>
            </div>
            <div class="cook-time">
                <span>
                    Time to cook about <strong>{{food.cookTime}} minutes</strong>
                </span>

            </div>

            <div class="price">
                <span>{{food.price | currency: 'EUR'}}</span>

            </div>
            <button>Add To Cart</button>


    </div>

</div>
