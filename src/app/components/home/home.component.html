<ul>
    <li *ngFor="let food of listOfFoods">
        <a href="#">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}

                </div>
                
                
                    <span class="favorite {{food.favorite? '':'not'}}">
                        &#10084;
    
                    </span>
                    
        
                    
                <div class="star-rating">
                    <ngb-rating
                    [max]="5"
                    [(rate)]="food.stars"
                    [readonly]="false">
                </ngb-rating>

                </div>
              
                <div class="product-item-footer">
                    <div class="origins" *ngFor="let origin of food.origins">
                        <span>
                            {{origin}}
                        </span>

                    </div>
                    <div class="cook-time">
                        <span>⏱️{{food.cookTime}}</span>
                        

                    </div>
                


                </div>

                <div class="price">
                    <span>
                        {{food.price |currency:'EUR' }}
                    </span>

                </div>
            

            </div>

        </a>
      
    </li>
</ul>
