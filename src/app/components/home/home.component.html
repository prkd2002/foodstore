<ul>
    <li *ngFor="let food of listOfFoods">
        <a href="#">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}

                </div>
                <div>
                    <span class="favorite {{food.favorite? '':'not'}}">
                        &#10084;
    
                    </span>
                    
                </div>
                <ngb-rating
                    [max]="5"
                    [(rate)]="food.stars"
                    [readonly]="false">
                </ngb-rating>

                
                <div class="product-item-footer">
                    <div class="origins">
                        <span class="origins" *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>

                    </div>
                    <div class="cook-time">
                        <span>⏱️</span>
                        {{food.cookTime}}

                    </div>
                    <div class="price">
                        <span>
                            {{food.price |currency:'EUR' }}
                        </span>

                    </div>


                </div>
            

            </div>

        </a>
      
    </li>
</ul>
