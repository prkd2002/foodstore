<app-not-found [visible]="!cart || cart.listOfItems.length <= 0"
[notFoundMessage]="'Cart Page Is Empty!'"
[resetLinkText]="'Go To HomePage'">

</app-not-found>
<div class="container" *ngIf="cart && cart.listOfItems.length > 0">

    
<ul>
    <li *ngFor="let cartItem of cart.listOfItems ">
        <div>
            <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">

        </div>
        <div>
            <a routerLink="/food/ {{cartItem.food.id}}">
            {{cartItem.food.name}}</a>
        </div>

        <div>
            <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
            
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            
            </select>
        </div>

        <div>
            {{cartItem.food.price| currency:'EUR'}}
        </div>


        <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">
                Remove from Cart



            </button>
        </div>

      
    
    </li>
</ul>


<div class="checkout">

    <div class="foods-count">
        {{cart.listOfItems.length}}
    </div>
    <div class="total-price">
        {{cart.totalPrice | currency:'EUR'}}
    </div>

</div>



</div>
